<html>
<head>
	<title> Painting </title>
	
	<link rel ='stylesheet' href = "style1.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h1> Paint App made by Jaspel </h1>
<div class = 'color-picker'>
<div class = "color" id ="selected"> </div>
<div class = "color" style="background-color:white;" onclick ="changeColor(this);"></div>
<div class = "color" style="background-color:black;" onclick ="changeColor(this);"></div>
<div class = "color" style="background-color:green;" onclick ="changeColor(this);"></div>
<div class = "color" style="background-color:blue;" onclick ="changeColor(this);"></div>
<div class = "color" style="background-color:red;" onclick ="changeColor(this);"></div>
<div class = "color" style="background-color:orange;" onclick ="changeColor(this);"></div>
<div class = "color" style="background-color:yellow;" onclick ="changeColor(this);"></div>
<div class = "color" style="background-color:violet;" onclick ="changeColor(this);"></div>
</div>
<button id ='clearBtn' onclick ="clearCanvas();"> Clear Canvas </button>
<div id = 'artboard'>
</div>
<script>
	var artboard = document.getElementById ('artboard');
	function addBoxes() {
	for (var i=0; i<800; i++) {
	artboard.innerHTML += "<div class = 'box' onclick = 'fillArtboard(this);'></div>";
	}
}
	addBoxes();

	var selectedColor = 'red';
	
	function fillArtboard(box){
	box.style.backgroundColor = selectedColor;
	box.style.borderColor = selectedColor;
	}
	function changeColor (colorBox){
	selectedColor =colorBox.style.backgroundColor;
	document.getElementById('selected').style.backgroundColor = selectedColor;
	}
	function clearCanvas(){
	artboard.innerHTML = " ";
	addBoxes();
	}
</script>
</body>
</html>
